<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="bg"></div>
        <div class="header">
            <div class="logo"><img src="./img/logo.png" alt=""></div>
            <div class="open-close">
                <img class="menu-close" src="./img/menu.png" alt="">
                <img class="menu-open" src="./img/close.png" alt="">
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">What's New</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <h1>Taste The Felling</h1>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus culpa ducimus 
                    amet unde consequatur ullam ipsum repellendus eligendi quo nisi!
                </p>
                <button>Learn More</button>
            </div>
            <div class="list-coca">
                <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./img/cocacola1.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/cocacola2.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/cocacola3.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/cocacola4.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/cocacola5.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/cocacola6.png" />
                            </div>   
                    </div>
                </div>
            </div>


            
            
        </div>
        <div class="icon">
            <span><img src="./img/facebook.png" alt=""></span>
            <span><img src="./img/twitter.png" alt=""></span>
            <span><img src="./img/instagram.png" alt=""></span>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="main.js"></script>
</body>
</html>
